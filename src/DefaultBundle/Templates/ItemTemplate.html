    <div class="list-content">
        <img src="/src/DefaultBundle/assets/img/excel2013icon.png" class="icon">
        <div class="data">
            <span class="list-title">
                <% if(type=='users') { %> <%= firstname %> <%= lastname %> <% } %>
                <% if(type=='news') { %> <%= title %>  <% } %>
            </span>

            <% if(type=='users') { %>
                <a href="#" class="button success"><i class="icon-accessibility"></i> Invite to friends</a>
                <a href="#" class="button default"><i class="icon-mail"></i> Write message</a>
                <a href="#" class="button danger"><i class="icon-power"></i> Complain</a>
            <% } %>

            <% if(type=='news') { %>
            <div class="rating small no-margin" data-role="rating" data-stars="5">
                <ul style="margin-bottom: 0px;">
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>
            <% } %>
        </div>
    </div>
